<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-menu-button></ion-menu-button>
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Bank Account Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark" fullscreen>

    <div class="n1">
        <ion-text color="warning">WorkIt</ion-text>
    </div>

    <ion-item color="dark">
        <ion-label color="warning">Bank Name:</ion-label>
    </ion-item>
    <ion-select interface='popover' value='Banco do Brasil'>
        <ion-select-option Value='banco do brasil'>Banco do Brasil</ion-select-option>
        <ion-select-option value='bradesco'>Bradesco</ion-select-option>
        <ion-select-option value='itau'>Itaú</ion-select-option>
        <ion-select-option value='caixa economica federal'>Caixa Economica Federal</ion-select-option>
        <ion-select-option value='santander'>Santander</ion-select-option>
    </ion-select>
    <ion-item color="dark">
        <ion-label color="warning">Type:</ion-label>
    </ion-item>

    <ion-item color="dark">
        <ion-select interface='popover' value='Corrente'>
            <ion-select-option value='corrente'>Corrente</ion-select-option>
            <ion-select-option value='Poupança'>Poupança</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item color="dark">
        <ion-label color="warning" position='floating'>Agency</ion-label>
        <ion-input type='text'></ion-input>
    </ion-item>

    <ion-item color="dark">
        <ion-label color="warning" position='floating'>Account Number</ion-label>
        <ion-input type='text'></ion-input>
    </ion-item>

    <ion-button fill='outline' expand='block' color="warning" (click)="showScreen('screen-update-profile')">Seve Return </ion-button>


</ion-content>

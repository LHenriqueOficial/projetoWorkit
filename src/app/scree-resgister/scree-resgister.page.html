<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Register</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <div class="n2">

        <ion-text class="n1" color="warning">WorkIt</ion-text>


        <ion-item color="dark ">
            <ion-label position="floating " color="warning">e-mail:
                <ion-text color="danger ">*</ion-text>
            </ion-label>
            <ion-input required type="e-mail "></ion-input>
        </ion-item>

        <ion-item color="dark ">
            <ion-label position="floating " color="warning">Password*
                <ion-text color="danger ">*</ion-text>
            </ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item color="dark ">
            <ion-label position="floating " color="warning">Retry Password*
                <ion-text color="danger ">*</ion-text>
            </ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-button fill='outline' expand="block" color="warning">Acessar</ion-button>



    </div>

</ion-content>
